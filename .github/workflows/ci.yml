name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - feature/**

jobs:
  quality:
    name: Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check

      - name: Lint
        run: npm run lint

      - name: Unit tests
        run: npx vitest run

  e2e:
    name: E2E Blocker Suite (Authenticated, Serial)
    runs-on: ubuntu-latest
    needs: quality

    env:
      E2E_EMAIL: ${{ secrets.E2E_EMAIL }}
      E2E_PASSWORD: ${{ secrets.E2E_PASSWORD }}
      E2E_BLOCKER_EMAIL: ${{ secrets.E2E_BLOCKER_EMAIL }}
      E2E_BLOCKER_PASSWORD: ${{ secrets.E2E_BLOCKER_PASSWORD }}
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Gate E2E by secrets
        id: gate
        run: |
          BLOCKER_EMAIL="${E2E_BLOCKER_EMAIL}"
          BLOCKER_PASSWORD="${E2E_BLOCKER_PASSWORD}"

          if [ -z "${BLOCKER_EMAIL}" ]; then
            BLOCKER_EMAIL="${E2E_EMAIL}"
          fi
          if [ -z "${BLOCKER_PASSWORD}" ]; then
            BLOCKER_PASSWORD="${E2E_PASSWORD}"
          fi

          echo "E2E_BLOCKER_EMAIL=${BLOCKER_EMAIL}" >> "$GITHUB_ENV"
          echo "E2E_BLOCKER_PASSWORD=${BLOCKER_PASSWORD}" >> "$GITHUB_ENV"

          if [ -z "${BLOCKER_EMAIL}" ] || [ -z "${BLOCKER_PASSWORD}" ] || [ -z "${NEXT_PUBLIC_SUPABASE_URL}" ] || [ -z "${NEXT_PUBLIC_SUPABASE_ANON_KEY}" ] || [ -z "${SUPABASE_SERVICE_ROLE_KEY}" ]; then
            echo "run_e2e=false" >> "$GITHUB_OUTPUT"
            echo "Required blocker E2E/Supabase secrets are missing; skipping authenticated E2E run."
          else
            echo "run_e2e=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Setup Node
        if: steps.gate.outputs.run_e2e == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        if: steps.gate.outputs.run_e2e == 'true'
        run: npm ci

      - name: Install Playwright browser
        if: steps.gate.outputs.run_e2e == 'true'
        run: npx playwright install --with-deps chromium

      - name: Seed blocker E2E account
        if: steps.gate.outputs.run_e2e == 'true'
        run: npm run seed:e2e:blocker

      - name: Run blocker E2E tests (serial + flake gate)
        if: steps.gate.outputs.run_e2e == 'true'
        run: npm run test:e2e:blocker:ci

      - name: Upload Playwright artifacts
        if: ${{ always() && steps.gate.outputs.run_e2e == 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: |
            playwright-report
            test-results
          if-no-files-found: ignore
