name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - feature/**

jobs:
  quality:
    name: Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check

      - name: Lint
        run: npm run lint

      - name: Unit tests
        run: npx vitest run

  e2e:
    name: E2E Blocker Suite (Authenticated, Serial)
    runs-on: ubuntu-latest
    needs: quality

    env:
      E2E_EMAIL: ${{ secrets.E2E_EMAIL }}
      E2E_PASSWORD: ${{ secrets.E2E_PASSWORD }}
      E2E_BLOCKER_EMAIL: ${{ secrets.E2E_BLOCKER_EMAIL }}
      E2E_BLOCKER_PASSWORD: ${{ secrets.E2E_BLOCKER_PASSWORD }}
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect blocker-relevant changes
        id: scope
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE_SHA="${{ github.event.pull_request.base.sha }}"
            HEAD_SHA="${{ github.event.pull_request.head.sha }}"
          else
            BASE_SHA="${{ github.event.before }}"
            HEAD_SHA="${{ github.sha }}"
          fi

          if [ -z "${BASE_SHA}" ] || [ "${BASE_SHA}" = "0000000000000000000000000000000000000000" ]; then
            echo "run_scope=true" >> "$GITHUB_OUTPUT"
            echo "No base SHA available; running blocker E2E by default."
            exit 0
          fi

          CHANGED_FILES="$(git diff --name-only "${BASE_SHA}" "${HEAD_SHA}")"
          echo "Changed files between ${BASE_SHA} and ${HEAD_SHA}:"
          echo "${CHANGED_FILES}"

          if printf '%s\n' "${CHANGED_FILES}" | grep -Eq '^(app/|components/|lib/|tests/|scripts/|middleware\.ts|package\.json|package-lock\.json|playwright\.config\.(js|ts|mjs|cjs)|\.github/workflows/ci\.yml)'; then
            echo "run_scope=true" >> "$GITHUB_OUTPUT"
          else
            echo "run_scope=false" >> "$GITHUB_OUTPUT"
            echo "No blocker-relevant changes detected; skipping blocker E2E."
          fi

      - name: Gate E2E by secrets
        id: gate
        run: |
          if [ "${{ steps.scope.outputs.run_scope }}" != "true" ]; then
            echo "run_e2e=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          BLOCKER_EMAIL="${E2E_BLOCKER_EMAIL}"
          BLOCKER_PASSWORD="${E2E_BLOCKER_PASSWORD}"
          SUPABASE_URL="${NEXT_PUBLIC_SUPABASE_URL%/}"

          if [ -z "${BLOCKER_EMAIL}" ]; then
            BLOCKER_EMAIL="${E2E_EMAIL}"
          fi
          if [ -z "${BLOCKER_PASSWORD}" ]; then
            BLOCKER_PASSWORD="${E2E_PASSWORD}"
          fi

          echo "E2E_BLOCKER_EMAIL=${BLOCKER_EMAIL}" >> "$GITHUB_ENV"
          echo "E2E_BLOCKER_PASSWORD=${BLOCKER_PASSWORD}" >> "$GITHUB_ENV"
          echo "NEXT_PUBLIC_SUPABASE_URL=${SUPABASE_URL}" >> "$GITHUB_ENV"
          
          MISSING_KEYS=""
          INVALID_KEYS=""

          if [ -z "${BLOCKER_EMAIL}" ]; then
            MISSING_KEYS="${MISSING_KEYS} E2E_BLOCKER_EMAIL/E2E_EMAIL"
          fi
          if [ -z "${BLOCKER_PASSWORD}" ]; then
            MISSING_KEYS="${MISSING_KEYS} E2E_BLOCKER_PASSWORD/E2E_PASSWORD"
          fi
          if [ -z "${SUPABASE_URL}" ]; then
            MISSING_KEYS="${MISSING_KEYS} NEXT_PUBLIC_SUPABASE_URL"
          fi
          if [ -z "${NEXT_PUBLIC_SUPABASE_ANON_KEY}" ]; then
            MISSING_KEYS="${MISSING_KEYS} NEXT_PUBLIC_SUPABASE_ANON_KEY"
          fi
          if [ -z "${SUPABASE_SERVICE_ROLE_KEY}" ]; then
            MISSING_KEYS="${MISSING_KEYS} SUPABASE_SERVICE_ROLE_KEY"
          fi

          if [ -n "${SUPABASE_URL}" ] && ! echo "${SUPABASE_URL}" | grep -Eq '^https://[a-zA-Z0-9-]+\.supabase\.co$'; then
            INVALID_KEYS="${INVALID_KEYS} NEXT_PUBLIC_SUPABASE_URL"
          fi
          if [ -n "${NEXT_PUBLIC_SUPABASE_ANON_KEY}" ] && ! echo "${NEXT_PUBLIC_SUPABASE_ANON_KEY}" | grep -Eq '^[A-Za-z0-9_-]+\.[A-Za-z0-9_-]+\.[A-Za-z0-9_-]+$'; then
            INVALID_KEYS="${INVALID_KEYS} NEXT_PUBLIC_SUPABASE_ANON_KEY"
          fi
          if [ -n "${SUPABASE_SERVICE_ROLE_KEY}" ] && ! echo "${SUPABASE_SERVICE_ROLE_KEY}" | grep -Eq '^[A-Za-z0-9_-]+\.[A-Za-z0-9_-]+\.[A-Za-z0-9_-]+$'; then
            INVALID_KEYS="${INVALID_KEYS} SUPABASE_SERVICE_ROLE_KEY"
          fi

          if [ -n "${MISSING_KEYS}" ] || [ -n "${INVALID_KEYS}" ]; then
            echo "run_e2e=false" >> "$GITHUB_OUTPUT"
            echo "Authenticated blocker E2E gating prerequisites not met."
            if [ -n "${MISSING_KEYS}" ]; then
              echo "Missing:${MISSING_KEYS}"
            fi
            if [ -n "${INVALID_KEYS}" ]; then
              echo "Invalid format:${INVALID_KEYS}"
            fi

            if [ "${GITHUB_REF}" = "refs/heads/main" ]; then
              echo "::error title=Blocker E2E Gate::Missing or invalid E2E/Supabase secrets on main."
              if [ -n "${MISSING_KEYS}" ]; then
                echo "::error::Missing:${MISSING_KEYS}"
              fi
              if [ -n "${INVALID_KEYS}" ]; then
                echo "::error::Invalid format:${INVALID_KEYS}"
              fi
              exit 1
            fi

            echo "Skipping authenticated E2E run on non-main branch."
          else
            echo "run_e2e=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Setup Node
        if: steps.gate.outputs.run_e2e == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        if: steps.gate.outputs.run_e2e == 'true'
        run: npm ci

      - name: Install Playwright browser
        if: steps.gate.outputs.run_e2e == 'true'
        run: npx playwright install --with-deps chromium

      - name: Seed blocker E2E account
        if: steps.gate.outputs.run_e2e == 'true'
        run: npm run seed:e2e:blocker

      - name: Run blocker E2E tests (serial + flake gate)
        if: steps.gate.outputs.run_e2e == 'true'
        run: npm run test:e2e:blocker:ci

      - name: Upload Playwright artifacts
        if: ${{ always() && steps.gate.outputs.run_e2e == 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: |
            playwright-report
            test-results
          if-no-files-found: ignore
