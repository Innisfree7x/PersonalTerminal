name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - feature/**

jobs:
  quality:
    name: Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check

      - name: Lint
        run: npm run lint

      - name: Unit tests
        run: npx vitest run

      - name: Production build
        run: npm run build

  e2e:
    name: E2E Blocker Suite (Authenticated, Serial)
    runs-on: ubuntu-latest
    needs: quality

    env:
      E2E_EMAIL: ${{ secrets.E2E_EMAIL }}
      E2E_PASSWORD: ${{ secrets.E2E_PASSWORD }}
      E2E_BLOCKER_EMAIL: ${{ secrets.E2E_BLOCKER_EMAIL }}
      E2E_BLOCKER_PASSWORD: ${{ secrets.E2E_BLOCKER_PASSWORD }}
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect blocker-relevant changes
        id: scope
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE_SHA="${{ github.event.pull_request.base.sha }}"
            HEAD_SHA="${{ github.event.pull_request.head.sha }}"
          else
            BASE_SHA="${{ github.event.before }}"
            HEAD_SHA="${{ github.sha }}"
          fi

          if [ -z "${BASE_SHA}" ] || [ "${BASE_SHA}" = "0000000000000000000000000000000000000000" ]; then
            echo "run_scope=true" >> "$GITHUB_OUTPUT"
            echo "No base SHA available; running blocker E2E by default."
            exit 0
          fi

          CHANGED_FILES="$(git diff --name-only "${BASE_SHA}" "${HEAD_SHA}")"
          echo "Changed files between ${BASE_SHA} and ${HEAD_SHA}:"
          echo "${CHANGED_FILES}"

          if printf '%s\n' "${CHANGED_FILES}" | grep -Eq '^(app/|components/|lib/|tests/|scripts/|middleware\.ts|package\.json|package-lock\.json|playwright\.config\.(js|ts|mjs|cjs)|\.github/workflows/ci\.yml)'; then
            echo "run_scope=true" >> "$GITHUB_OUTPUT"
          else
            echo "run_scope=false" >> "$GITHUB_OUTPUT"
            echo "No blocker-relevant changes detected; skipping blocker E2E."
          fi

      - name: Gate E2E by secrets
        id: gate
        run: |
          if [ "${{ steps.scope.outputs.run_scope }}" != "true" ]; then
            echo "run_e2e=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          # Trim whitespace/carriage-returns from secrets (common copy-paste issue)
          trim() { printf '%s' "$1" | tr -d '\r\n' | sed 's/^[[:space:]]*//;s/[[:space:]]*$//'; }

          BLOCKER_EMAIL="$(trim "${E2E_BLOCKER_EMAIL:-${E2E_EMAIL}}")"
          BLOCKER_PASSWORD="$(trim "${E2E_BLOCKER_PASSWORD:-${E2E_PASSWORD}}")"
          TRIMMED_URL="$(trim "${NEXT_PUBLIC_SUPABASE_URL}")"
          TRIMMED_ANON="$(trim "${NEXT_PUBLIC_SUPABASE_ANON_KEY}")"
          TRIMMED_SERVICE="$(trim "${SUPABASE_SERVICE_ROLE_KEY}")"

          MISSING=""
          [ -z "${BLOCKER_EMAIL}" ]   && MISSING="${MISSING} E2E_BLOCKER_EMAIL"
          [ -z "${BLOCKER_PASSWORD}" ] && MISSING="${MISSING} E2E_BLOCKER_PASSWORD"
          [ -z "${TRIMMED_URL}" ]      && MISSING="${MISSING} NEXT_PUBLIC_SUPABASE_URL"
          [ -z "${TRIMMED_ANON}" ]     && MISSING="${MISSING} NEXT_PUBLIC_SUPABASE_ANON_KEY"
          [ -z "${TRIMMED_SERVICE}" ]  && MISSING="${MISSING} SUPABASE_SERVICE_ROLE_KEY"

          if [ -n "${MISSING}" ]; then
            echo "run_e2e=false" >> "$GITHUB_OUTPUT"
            echo "E2E secrets not configured:${MISSING}"

            if [ "${GITHUB_REF}" = "refs/heads/main" ]; then
              echo "::error title=Blocker E2E Gate::Missing E2E secrets on main:${MISSING}"
              exit 1
            fi

            echo "Skipping authenticated E2E on non-main branch."
            exit 0
          fi

          # Debug: print lengths so we can detect corruption without leaking values
          echo "Secret lengths: URL=${#TRIMMED_URL} ANON=${#TRIMMED_ANON} SERVICE=${#TRIMMED_SERVICE} EMAIL=${#BLOCKER_EMAIL}"

          # Write trimmed values to GITHUB_ENV for subsequent steps
          {
            echo "E2E_BLOCKER_EMAIL=${BLOCKER_EMAIL}"
            echo "E2E_BLOCKER_PASSWORD=${BLOCKER_PASSWORD}"
            echo "NEXT_PUBLIC_SUPABASE_URL=${TRIMMED_URL}"
            echo "NEXT_PUBLIC_SUPABASE_ANON_KEY=${TRIMMED_ANON}"
            echo "SUPABASE_SERVICE_ROLE_KEY=${TRIMMED_SERVICE}"
          } >> "$GITHUB_ENV"

          echo "All E2E secrets present."
          echo "run_e2e=true" >> "$GITHUB_OUTPUT"

      - name: Setup Node
        if: steps.gate.outputs.run_e2e == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        if: steps.gate.outputs.run_e2e == 'true'
        run: npm ci

      - name: Install Playwright browser
        if: steps.gate.outputs.run_e2e == 'true'
        run: npx playwright install --with-deps chromium

      - name: Seed blocker E2E account
        if: steps.gate.outputs.run_e2e == 'true'
        run: npm run seed:e2e:blocker

      - name: Run blocker E2E tests (serial + flake gate)
        if: steps.gate.outputs.run_e2e == 'true'
        run: npm run test:e2e:blocker:ci

      - name: Upload Playwright artifacts
        if: ${{ always() && steps.gate.outputs.run_e2e == 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: |
            playwright-report
            test-results
          if-no-files-found: ignore
